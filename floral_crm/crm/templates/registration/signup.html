{% extends 'crm/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="form-group">
                    <label for="id_password_confirm">Confirm Password</label>
                    <input type="password" name="password_confirm" class="form-control" id="id_password_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
