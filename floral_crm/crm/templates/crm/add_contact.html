<!-- floral_crm/crm/templates/crm/add_contact.html -->
{% extends "crm/base.html" %}

{% block title %}Add Contact{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center display-4 font-weight-bold mb-4">Add Contact</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Contact</button>
    </form>
</div>
{% endblock %}
