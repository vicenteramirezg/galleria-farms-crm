{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Floral CRM{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header class="text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 font-weight-bold mb-0">Floral CRM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="{% url 'crm:dashboard' %}" class="nav-link text-white">Dashboard</a></li>
                    <li class="nav-item"><a href="{% url 'crm:customer_list' %}" class="nav-link text-white">Customers</a></li>
                    <li class="nav-item"><a href="{% url 'crm:contact_list' %}" class="nav-link text-white">Contacts</a></li>
                    <!-- Logout button as POST request -->
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-white bg-transparent border-0">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="py-5">
        <div class="container">
            {% block content %}
            <!-- Content will be injected here by individual templates -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Galleria Farms. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Optional: Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
