{% extends "crm/base.html" %}

{% block title %}Edit Contact - Floral CRM{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container bg-light p-4 rounded shadow-sm">
        <h2 class="mb-4">Edit Contact</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label font-weight-bold">Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value }}" required>
            </div>

            <!-- Phone Field -->
            <div class="mb-3">
                <label for="id_phone" class="form-label font-weight-bold">Phone:</label>
                <input type="text" id="id_phone" name="phone" class="form-control" value="{{ form.phone.value }}">
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="id_email" class="form-label font-weight-bold">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value }}">
            </div>

            <!-- Relationship Score Field -->
            <div class="mb-3">
                <label for="id_relationship_score" class="form-label font-weight-bold">Relationship Score:</label>
                <input type="number" id="id_relationship_score" name="relationship_score" class="form-control" value="{{ form.relationship_score.value }}" min="0" max="100">
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
