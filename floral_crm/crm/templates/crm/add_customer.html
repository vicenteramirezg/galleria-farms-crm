{% extends "crm/base.html" %}

{% block title %}Add a New Customer - Floral CRM{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container bg-light p-4 rounded shadow-sm">
        <h2 class="mb-4">Add a New Customer</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Customer Form Fields -->
            <div class="mb-3">
                <label for="id_name" class="form-label font-weight-bold">Customer Name:</label>
                <input type="text" name="name" value="{{ form.name.value }}" class="form-control" id="id_name">
            </div>

            <div class="mb-3">
                <label for="id_estimated_yearly_sales" class="form-label font-weight-bold">Estimated Yearly Sales:</label>
                <input type="number" name="estimated_yearly_sales" value="{{ form.estimated_yearly_sales.value }}" class="form-control" id="id_estimated_yearly_sales" step="0.01">
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Customer</button>
                <a href="{% url 'crm:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
